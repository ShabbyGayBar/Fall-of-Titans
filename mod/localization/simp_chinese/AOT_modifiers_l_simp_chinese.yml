  vow_renouncing_war_modifier:0 "不战之誓"
  vow_renouncing_war_modifier_desc:0 "不战之誓是145代弗利茨王对与始祖巨人结下的庄严契约，誓言不再与外界发生冲突。这一誓言是他们渴望和平的证明，也是他们承诺与他人共存的体现，即使面临巨大的困难。这是对过去的赎罪。"
  curse_of_ymir_modifier:0 "尤弥尔的诅咒"
  curse_of_ymir_modifier_desc:0 "数千年前，尤弥尔·弗里茨成为了所有巨人的始祖。然而，在她觉醒后的十三年，她便死去了。从那时起，没有任何巨人变身者能够在继承力量后活过十三年。"